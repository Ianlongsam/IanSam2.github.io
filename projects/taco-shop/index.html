<!DOCTYPE html>
<html>
    <head>
        <title>Taco Shop</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
            #menu, #take-order {
                display: flex;
                flex-direction: row;
            }

            #take-order > p {
                padding-right: 10px;
            }

            .menu-item {
                border: 3px solid gray;
            }

            .menu-item > h4,
            .menu-item > img {
                padding: 10px;
                padding-bottom: 5px;
            }

            img {
                width: 250px;
            }
        </style>
    </head>
    <body>
        <div id="all-contents">
            <nav>
                <h1>Taco Shop</h1>
                <div id="take-order">
                    <p>When you're ready to place your order, click here: </p>
                    <button>Place Order</button>
                </div>
            </nav>
            <main>
                <h3>Menu</h3>
                <div id="menu">
                    <div id="three-tacos" class="menu-item">
                        <h4> #1 - Three Tacos</h4>
                        <img src="https://m.media-amazon.com/images/I/71A43Va-sFS._AC_SL1500_.jpg">
                        <h4>6.99</h4>
                    </div>
                    <div id="five-tacos" class="menu-item">
                        <h4>#2 - Five Tacos</h4>
                        <img src="https://3ven7mlv8ik44zpbr3b8t8zw-wpengine.netdna-ssl.com/wp-content/uploads/2019/09/taco-1-682x1024.jpg">
                        <h4>9.99</h4>
                    </div>
                    <div id="six-tacos" class="menu-item">
                        <h4> #3 - Man covered in Maya and Ketchup</h4>
                        <img src="https://compote.slate.com/images/74a26ae5-00bd-4114-bc5b-5548e9fa85ca.jpeg?width=780&height=520&rect=4684x3123&offset=0x0">
                        <h4>20.99</h4>
                    </div>
                    <div id="seven-taco" class="menu-item">
                        <h4> #4 - Number one fan</h4>
                        <img src="https://i1.sndcdn.com/artworks-3UafC21smFyiStdm-JMsTfw-t500x500.jpg">
                        <h4>30.99</h4>
                    </div>

                </div>
                
            </main>
        </div>
        <script>
      
    
      $('button').on('click', yumFood);
            function yumFood(){
                // console.log('burber');
                var total = 0;
                var whatYouWant = prompt('what taco costumes do you want to go? Two orders max.');
                if (whatYouWant === '1'){
                    total += 6.99;
                }
                else if (whatYouWant === '2'){
                    total += 9.99;
                }
                else if (whatYouWant === '3'){
                    total += 20.99;
                }
                else if (whatYouWant === '4'){
                    total += 30.99;
                }
                else{
                    alert('Nope.')
                }
                var yesOrNo = prompt('more food? yes or no');
                if (yesOrNo === 'no'){
                    alert('Thanks for wasting your money, your total is ' + total)
                }
                else if (yesOrNo === 'yes'){
                    var whatYouWant = prompt('What else?');
                    if (whatYouWant === '1'){
                    total += 6.99;
                }
                else if (whatYouWant === '2'){
                    total += 9.99;
                }
                else if (whatYouWant === '3'){
                    total += 20.99;
                }
                else if (whatYouWant === '4'){
                    total += 30.99;
                }
                else{
                    alert('nope.')
                }
                }
                else {
                    alert('Yes or no only.');
                }
                alert('Thanks for wasting your money, your total is ' + total)        
            }
        
        
        </script>
    </body>
</html>
